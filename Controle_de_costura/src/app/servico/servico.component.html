<div >

  <table class="table table-hover">
      <thead class="thead-=light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Numero</th>
          <th scope="col">Valor</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody >
        <tr *ngFor="let svc of servicos$ |async" >
          <th scope="row">{{svc.id}}</th>
          <td>{{svc.nome}}</td>
          <td>{{svc.numero}}</td>
          <td>{{svc.valor}}</td>
          <td>
            <div class="btn-group">
              <button  class="btn btn-outline-primary">detalhe</button>
              <button class="btn btn-warning " (click)="editarServico(svc)" >editar</button>
              <button class="btn btn-danger" >excluir</button>
            </div>
          </td>
         
        </tr>
      
      </tbody>
    </table>
  </div>
